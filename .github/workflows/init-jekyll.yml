name: Init Jekyll Site

on:
  workflow_dispatch: # Para ejecutarlo manualmente desde Actions

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Jekyll
        run: gem install jekyll bundler

      - name: Init Jekyll (if missing)
        run: |
          if [ ! -f "_config.yml" ]; then
            jekyll new . --force
          else
            echo "Jekyll site already initialized."
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Initialize Jekyll site" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
